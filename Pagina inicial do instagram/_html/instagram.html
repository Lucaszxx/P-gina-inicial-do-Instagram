<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../_css/instagram.css">
    <!--Fontes importadas do google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="divs">
        <div id="celulares">
            <img id="celular" src="../_img/instagram-celular.png" alt="celular">
            <img id="celulare" src="../_img/instagram-celular-esquerda.png" alt="celular">
        </div>
        <div id="divlogo">
            <img id="logo" src="../_img/instagram-logo.png" alt="nome-instagram">
            <img id="perfilf" src="../_img/foto perfil.jpg" alt="foto-perfil">
            <div id="prosseguir">
                <a id="botao" href="">Continuar como lucas.silva.gomes</a>
            </div>
            <div id="dconta">
                <a id="tconta" href="https://www.instagram.com/accounts/login/?hl=pt-br">Remover conta</a>
            </div>
            <div id="removerdiv">
                <p id="removerc">Não é lucas.silva.gomes?</p>
                <p><a id="final1" href="https://www.instagram.com/accounts/login/?hl=pt-br">Trocar de conta</a> ou <a id="final2" href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br">Cadastrar-se</a></p>
            </div>
        </div>
        <div id="baixar">
            <p id="bairn">Obtenha o aplicativo.</p>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img id="logoG" src="../_img/googleplay-button.png" alt="google"></a>
            <a href="https://apps.apple.com/br/app/instagram/id389801252"><img id="logoA" src="../_img/apple-button.png" alt="apple"></a>
        </div>
    </div>
</body>
</html>
